{% for room in rooms %}
<div>
    {% if request.user == room.host %}
    <a href="{% url 'update-room' room.id %}">Edit</a>
    <a href="{% url 'delete-room' room.id %}">Delete</a>
    {% endif %}

    <a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a>
    <h3><cite><a href="{% url 'room' room.id %}"> {{room.name}} </a></cite></h3>
    <small>Released on {{room.created}}</small>
    <br>
    <abbr title="Topic's name">{{room.topic.name}}</abbr>
    <hr>
</div>
{% endfor %}
